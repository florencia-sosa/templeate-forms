<div class=" d-flex justify-content-center">
  <div class="col-md-6 col-xl-3 mt-4">
    <h1>Templeate Forms</h1>
    <form (ngSubmit)="onSubmit()" #loginForm="ngForm">
      <div class="mb-3">
        <label class="form-label">Email address</label>
        <input type="email" email class="form-control" 
        [(ngModel)]="login.email"
         name="email" 
         #email="ngModel" 
         required>
        <div [hidden]="email.valid || email.pristine" class=" mt-3 alert alert-danger">
          Ingresá un mail valido
        </div>
      </div>
      <div class="mb-3">
        <label class="form-label">Password</label>
        <input type="password" minlength="5" class="form-control" [(ngModel)]="login.password" name="password"
          #password="ngModel" required>
        <div [hidden]="password.valid || password.pristine" class="mt-3 alert alert-danger">
          La contraseña debe tener más de 5 caracteres
        </div>
      </div>
      <button type="submit" [disabled]="!loginForm.valid" class="btn btn-primary">Submit</button>
      <div [hidden]="!loginForm.valid || loginForm.pristine" class="mt-3 alert alert-danger">
        <p>completa los campos</p>
      </div>
    </form>
  </div>
</div>
